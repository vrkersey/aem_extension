<div class="container" id="main-content">
    <div class="left">
        <h3 class="section-title">AEM Page Tools</h3>
        <div class="button-container">
            <button class="tool-button -author -aem -page" id="wcmmode">Toggle preview mode</button>

        <div class="button-container">
            <button class="tool-button -publish -aem -page" id="go-to-author">Go to Author</button>

                    <use xlink:href="#newTabSvg"></use>
                </svg>
            </button>
        </div>
        <div class="button-container">
            <button class="dev-button -aem -page -mode-developer" id="go-to-adobe-publish">

                    <use xlink:href="#adobeSvg"></use>
                </svg>
            </button>
            <button class="tool-button -author -aem -page" id="go-to-publish">Go to Publish</button>

                    <use xlink:href="#newTabSvg"></use>
                </svg>
            </button>
        </div>
        <div class="button-container">
            <button class="tool-button -aem" id="go-to-dam">Go to DAM</button>

                    <use xlink:href="#newTabSvg"></use>
                </svg>
            </button>
        </div>
        <div class="button-container">

                <svg>
                    <use xlink:href="#newTabSvg"></use>
                </svg>
            </button>
        </div>
        <div class="button-container">
            <button class="tool-button -author -aem -page -mode-developer" id="json">Toggle JSON view</button>
            <button class="new-tab-button -author -aem -page -mode-developer" id="json_newtab">
                <svg>
                    <use xlink:href="#newTabSvg"></use>
                </svg>
            </button>

    <div class="middle">

                    <use xlink:href="#newTabSvg"></use>
                </svg>
            </button>
        </div>
    </div>
    <div class="right">
        <h3 class="section-title">Quick Links</h3>
        <div class="button-container">
            <button class="tool-button" id="go-to-prod">Production Author</button>
            <button class="new-tab-button" id="go-to-prod_newtab">
                <svg>
                    <use xlink:href="#newTabSvg"></use>
                </svg>

        </div>
        <div class="button-container">
            <button class="tool-button" id="go-to-stage">Stage Author</button>

                </svg>

        <div class="button-container">
