<!DOCTYPE html>
<html>
<head>
    <title>URL Modifier</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
</head>
<body>
<div class="container header-container">
    <img src="icons/icon32.png">
    <h2>Paylocity Web Team Tools</h2>
</div>
<div class="container">
    <div class="left">
        <h3 class="section-title">AEM Page Tools</h3>
        <button class="tool-button -author -aem -page" id="wcmmode">Toggle preview mode</button>
        <button class="tool-button -publish -aem -page" id="go-to-author">Go to Author</button>
        <button class="tool-button -author -aem -page" id="go-to-publish">Go to Publish</button>
        <button class="tool-button -aem" id="go-to-dam">Go to DAM</button>
        <button class="tool-button -publish -aem -page" id="cache-buster">Cache Buster</button>
        <button class="tool-button -author -aem -page -mode-developer" id="json">JSON view</button>
    </div>
    <div class="middle">
        <h3 class="section-title">Advanced Tools</h3>
        <button class="tool-button -author -aem" id="manage-publication">Manage Publication</button>
        <button class="tool-button" id="toggle-client-cookie">Toggle Client Cookie</button>
    </div>
    <div class="right">
        <h3 class="section-title">Quick Links</h3>
        <a class="tool-button" id="go-to-prod" href="#">Production Author</a>
        <a class="tool-button" id="go-to-stage" href="#">Stage Author</a>
        <a class="tool-button" id="go-to-dev" href="#">Develop Author</a>
        <a class="tool-button" id="go-to-cloud-manager" href="#">Cloud Manager</a>
        <a class="tool-button" id="go-to-target" href="#">Target</a>
        <a class="tool-button" id="go-to-admin-console" href="#">Admin Console</a>
    </div>
</div>
<script src="popup.js"></script>
</body>

</html>
