<!DOCTYPE html>
<html>
<head>
    <title>AEM Extension Options</title>
    <link rel="stylesheet" href="options.css" type="text/css">
</head>
<body>
<form id="options">
    <fieldset>
        <legend>Adobe Experience Cloud Program</legend>
        <div>
            <label>
                Program ID
                <input type="text" name="program_id" inputmode="numeric" pattern="[0-9]*" required>
            </label>
        </div>
        <div>
            <label>
                Program Name
                <input type="text" name="program_name">
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Develop Environment Configurations</legend>
        <div>
            <label>
                Environment ID
                <input type="text" name="dev_env_id" inputmode="numeric" pattern="[0-9]*" required>
            </label>
        </div>
        <div>
            <label>
                Domain URL
                <input type="text" name="dev_env_url">
            </label>
        </div>
        <div>
            <label>
                <!--Preview URL-->
                <input type="hidden" name="dev_prev_url" value="">
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Stage Environment Configurations</legend>
        <div>
            <label>
                Environment ID
                <input type="text" name="stage_env_id" inputmode="numeric" pattern="[0-9]*" required>
            </label>
        </div>
        <div>
            <label>
                Domain URL
                <input type="text" name="stage_env_url">
            </label>
        </div>
        <div>
            <label>
                <!--Preview URL-->
                <input type="hidden" name="dev_prev_url" value="">
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Production Environment Configurations</legend>
        <div>
            <label>
                Environment ID
                <input type="text" name="prod_env_id" inputmode="numeric" pattern="[0-9]*" required>
            </label>
        </div>
        <div>
            <label>
                Domain URL
                <input type="text" name="prod_env_url">
            </label>
        </div>
        <div>
            <label>
                Preview URL
                <input type="text" name="prod_prev_url">
            </label>
        </div>
    </fieldset>
    <fieldset class="modes">
        <legend>Modes</legend>
        <label>
            <input type="checkbox" name="mode_admin">
            <span>Admin</span>
        </label>

        <label>
            <input type="checkbox" name="mode_developer">
            <span>Developer</span>
        </label>
    </fieldset>
    <input type="submit" value="Submit">
</form>

<script src="options.js"></script>
</body>
</html>
